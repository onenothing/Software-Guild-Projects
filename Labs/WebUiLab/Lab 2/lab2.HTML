<div class="container">

		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h3>New User? Register Now!</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">

							<label class="control-label col-sm-2" for="email">Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="email" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="first">First</br>Name</label>
							<div class="col-sm-6">

							</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="lastname">Last</br>Name</label>
							<div class="col-sm-6">
								<input type="lastname" class="form-control" id="lastname" placeholder="Enter Lastname">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password</label>
							<div class="col-sm-6">

							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Confirm</br>Password</label>

							</div>
						</div>
